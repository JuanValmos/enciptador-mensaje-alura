<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <!-- ponemos el archivo css -->
    <link rel="stylessheet" href="stayles.css">
    <!-- reseteo todo  -->
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <!-- contenedor principal -->
    <div class="container-principal">
        <!-- contenedor de encritador  -->
        <div class="encriptar">
            <!-- creo una area de txt -->
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10"
                placeholder="Ingresa el texto aquí"></textarea>

            <!-- creo un ternedor para los terminos y condiciones  -->
            <div class="terminos">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <!-- creo un contenedor de los botonos  -->
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar </button>
                <!-- creo el boton de desencriptar -->
                <input type="button" class="btn-desencriptar" value="desencriptar" onclick="desencriptar()">

            </div>
        </div>
        <!-- creo el contenedor del texto encriptado -->
        <div class="encriptador">
            <!-- imagen para el contenedor de  -->
            <img src="" alt="" id="muneco">
            <!-- contenedor de mensaje del encritador -->
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">NIngún mensaje encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desincriptar</p>
                <!-- text area para llenar el text -->
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>

            </div>
        </div>
    </div>
</body>
<!-- ponemos el link para js -->
<script src="index.js"></script>

</html>
